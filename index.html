  <script>
    var mobile = true; //mobile mode

    var head = document.getElementsByTagName("head");
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    
    // depend on pc or mobile mode attached differen style sheet
    link.href = mobile? 'mobile.css' : 'pc.css';

    head[0].appendChild(link);

    // start either of the script for mobile or pc mode
    if(mobile){

      document.getElementsByClassName("arrow left")[0].remove();
      document.getElementsByClassName("arrow right")[0].remove();

      // mobile start up script
      window.onscroll = showVisible;
      window.onload = showVisible;

    }else{
